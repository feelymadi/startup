<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rank</title>
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="rank.css" />

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>

  <header class="container-fluid">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TuneChart<sup>&reg;</sup></a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="rank.html">Rank a Song</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="charts.html">Weekly Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container-fluid bg-secondary text-center">
    <h1>Rank a Song</h1>
    <!-- search section -->
    <form id="search-form">
      <label for="search">Search songs</label>
      <input id="search" name="query" type="search" placeholder="Search songs, artists, albums…" autocomplete="off" />
      <button type="submit">Search for Song</button>
    </form>


    <!-- rating section -->
    <h2><span id="searchTitle">Searched Song Title</span> : <span id="searchArtist">Searched Artist</span></h2>
    <img alt="albumPhoto" src="albumcoverexample.png" width="300" />
    <br>
    <label for="rating">Rating (0–5)</label>
    <input id="rating" name="rating" type="number" min="0" max="5" step="0.1" placeholder="4.5" />
    <div>
      <button>Submit Rating</button>
    </div>

  </main>

  <footer class="bg-dark text-white-50">
    <span class="text-reset">Author: Madilynn Feely </span><a href="https://github.com/feelymadi">GitHub</a>
  </footer>
</body>

</html>
