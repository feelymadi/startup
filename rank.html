<!DOCTYPE html>
<html lang="en">

<!-- Metadata (other than title) -->
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneChart</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>

    <header>
      <h1>TuneChart</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="rank.html">Rank a Song</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="charts.html">Weekly Chart</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>
      <hr>
    </header>

    <main> 
      <h1>Rank a Song</h1>
      <hr>
      <!-- search section -->
        <form id="search-form">
            <label for="search">Search songs</label>
            <input
            id="search"
            name="query"
            type="search"
            placeholder="Search songs, artists, albums…"
            autocomplete="off"
            />
          <button type="submit">Search for Song</button>
        </form>

        <hr>

        <!-- rating section -->
        <h2><span id="searchTitle">Searched Song Title</span> : <span id="searchArtist">Searched Artist</span></h2>
        <img alt="albumPhoto" src="albumcoverexample.png" width="300"/>
        <br>
        <label for="rating">Rating (0–5)</label>
        <input
            id="rating"
            name="rating"
            type="number"
            min="0"
            max="5"
            step="0.1"
            placeholder="4.5"
        />
        <div>
        <button>Submit Rating</button>
      </div>

    </main>

    <footer>
      <hr>
      <span class="text-reset">Author: Madilynn Feely </span><a href="https://github.com/feelymadi">GitHub</a>
    </footer>
  </body>
</html>
