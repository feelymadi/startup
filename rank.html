<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rank</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Include bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="rank.css" />

  <!-- import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="container-fluid">
    <nav class="navbar navbar-expand-md fixed-top navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TuneChart<sup>&reg;</sup></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="rank.html">Rank a Song</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="charts.html">Weekly Chart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid text-center">
    <h1>Rank a Song</h1>
    <!-- search section -->
    <form id="search-form" class="p-4 border rounded shadow-sm">
      <div class="d-flex gap-2">
        <label for="search">Search songs: </label>
        <input id="search" name="query" type="search" placeholder="Songs, artists, albums…" autocomplete="off"
          class="form-control flex-grow-1" />
        <button type="submit" class="btn btn-search">Search for Song</button>
      </div>
    </form>


    <!-- rating section -->
    <h2><span id="searchTitle">Searched Song Title</span> : <span id="searchArtist">Searched Artist</span></h2>
    <img alt="albumPhoto" src="albumcoverexample.png" width="300" />
    <div class="d-flex gap-2">
      <label for="rating">Rating (0–5)</label>
      <input id="rating" name="rating" type="number" min="0" max="5" step="0.1" placeholder="4.5" />
      <button type="submit" class="btn btn-submit">Submit Rating</button>
    </div>
  </main>

  <footer class="container-fluid">
    <span class="text-reset">Author: Madilynn Feely </span><a href="https://github.com/feelymadi">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
