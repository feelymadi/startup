<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Tell browsers not to scale the viewport automatically -->

  <title>TuneChart</title>
  <link rel="icon" href="favicon.ico" />

  <link rel="stylesheet" href="main.css" />

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

<body>

  <header class="container-fluid">
    <nav class="navbar navbar-expand-md fixed-top navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TuneChart<sup>&reg;</sup></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rank.html">Rank a Song</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">

            </li>

              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>

  <main class="container-fluid text-center">
    <h1>Welcome to TuneChart</h1>
    <form method="get" action="profile.html">
      <div>
        <span>Email</span>
        <input type="text" name="email" placeholder="Email" />
      </div>
      <div>
        <span>Password</span>
        <input type="password" name="password" placeholder="Password" />
      </div>
      <button type="submit">Login</button>
      <button type="submit">Create</button>
    </form>
  </main>

  <footer class="container-fluid">
    <span class="text-reset">Author: Madilynn Feely </span><a href="https://github.com/feelymadi">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
